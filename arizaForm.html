            <div class="main-div2">

                <div class="box">

                </div><br>

                <div class="box">
                    <label for="sel5">Bina en yakın altyapıya bağlı mı?</label><br>

                        <option value="">Evet/Hayır...</option>
                        <option value="Evet">Evet</option>
                        <option value="Hayır">Hayır</option>
                    </select><br>
                </div>

                <div class="box">
                    <label for="sel6">Binada dairelere OBK çekili mi?</label><br>

                        <option value="Hayır">Hayır</option>
                    </select><br>
                </div>

                <div class="box">
                    <label for="sel8">Bina önünde altyapı logarı var mı?</label><br>

                        <option value="Hayır">Hayır</option>

                <div class="box">
                    <label for="sel9">Binada rakip firma altyapısı var mı?</label><br>

                        <option value="Hayır">Hayır</option>

                <div class="box">
                    <label for="sel2">Şebeke Santralleri</label><br>

                    </select><br>
                </div><br>

                <div class="box">
                    <label for="sel3">Şebeke Saha Dolapları</label><br>
                    <select id="sel3">
                        <option value="">Saha dolabı seçin...</option>
                    </select><br>

                <div class="box">
                    <label for="sel4">Şebeke Abone Saha Kutuları</label><br>
                    <select id="sel4">

                <div class="box">
